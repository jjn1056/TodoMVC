<view-master
    title=\'title:content'
    body=\'body:content'>
  <html lang="en">
  <head>
    <title>Catalyst TodoMVC</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>Edit Task</h1>
        <form id="edit_task" method="POST">
          <input name="title" autofocus="" class="new-todo" placeholder="What needs to be done?">
          <div class='input_with_errors'>
            <span style="background-color:#fff0f0; width=100%">Errors</span>
          </div>
        </form>
      </header>
    </section>
    <footer class="info">
      <p>Click to edit a todo</p><!-- Remove the below line ↓ -->
      <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">you</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </body>
  </html>
</view-master>
