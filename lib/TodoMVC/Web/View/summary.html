<view-master
    title=\'title:content'
    scripts=\'@script'
    body=\'body:content'>
  <html lang="en">
  <head>
    <title>Catalyst TodoMVC</title>
    <script type='application/javascript'>
      function setEditting(task) {
        document.getElementById('task'+task)
          .setAttribute('class','editing');      
      } 
    </script>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <form id="new_task" method="POST">
          <input name="title" autofocus="" class="new-todo" placeholder="What needs to be done?">
        </form>
      </header>
      <section class="main">
        <ul class="todo-list">
          <li id="task">
            <form id="form" method="POST" action='/task/'>
              <div class="view">
                <input class="toggle" name='completed' type="checkbox" onclick="this.form.submit()">
                <label for='completed' onclick="setEditting(this.dataset.task)">
                  Buy a unicorn
                </label>
                <button name='destroy' class="destroy" formaction='/task/'></button>
              </div>
              <input  class="edit" name="title">
            </form>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><strong id='active-count'>0</strong> item left</span> 
        <ul class="filters">
          <li>
            <a id='all'>All</a>
          </li>
          <li>
            <a id='active'>Active</a>
          </li>
          <li>
            <a id='completed'>Completed</a>
          </li>
        </ul><!-- Hidden if no completed items are left â†“ -->
        <form method="POST" id='clear_completed'>
          <button class="clear-completed" value="1" name="clear-completed">
            Clear completed</button>
        </form>
      </footer>
    </section>
    
    <footer class="info">
      <p>Click to edit a todo</p>
    </footer>
  </body>
  </html>
</view-master>
