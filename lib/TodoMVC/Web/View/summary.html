<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Catalyst TodoMVC</title>
  <link href="/static/base.css" rel="stylesheet">
  <link href="/static/index.css" rel="stylesheet">
</head>
<body>
  <section class="todoapp">
    <form method="POST">
    <header class="header">
      <h1>todos</h1><input name="title" autofocus="" class="new-todo" placeholder=
      "What needs to be done?">
    </header>
    <input type="submit" style='display:none' >
    </form>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <input class="toggle-all" type="checkbox"> <label for="toggle-all">Mark
      all as complete</label>
      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <li>
          <form method="POST" action='/task/'>
          <div class="view">
            <input class="toggle" name='completed' type="checkbox" onclick="this.form.submit()">
            <label>Buy a unicorn</label><input type="hidden" name="title" value="">

            <button class="destroy"></button>
          </div><input class="edit" value="Rule the web">
          </form>
        </li>
      </ul>
    </section>

    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>0</strong> item left</span> 
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a class="selected" href="?q=all">All</a>
        </li>
        <li>
          <a href="?q=active">Active</a>
        </li>
        <li>
          <a href="?q=completed">Completed</a>
        </li>
      </ul><!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p><!-- Remove the below line ↓ -->
    <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="http://todomvc.com">you</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
</body>
</html>
