<view-master
    title=\'title:content'
    body=\'body:content'>
  <html lang="en">
  <head>
    <title>Catalyst TodoMVC</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <form id="new_task" method="POST">
          <input name="title" autofocus="" class="new-todo" placeholder="What needs to be done?">
        </form>
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input class="toggle-all" type="checkbox"> <label for="toggle-all">Mark
        all as complete</label>
        <ul class="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li id="task">
            <form id="form" method="POST" action='/task/'>
            <div class="view">
              <input class="toggle" name='completed' type="checkbox" onclick="this.form.submit()">
              <label onblur="alert(1)" onclick="document.getElementById('task'+this.dataset.task).setAttribute('class','editing')">
                Buy a unicorn</label>
              <button class="destroy" formaction='/task/'></button>
            </div><input  class="edit" name="title">
            </form>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><strong>0</strong> item left</span> 
        <ul class="filters">
          <li>
            <catalyst-uri id="all" action="summary">All</catalyst-uri>
          </li>
          <li>
            <a id='active'>Active</a>
          </li>
          <li>
            <a id='completed'>Completed</a>
          </li>
        </ul><!-- Hidden if no completed items are left ↓ -->
        <form method="POST" id='clear_completed'>
          <button class="clear-completed" value="1" name="clear-completed">
            Clear completed</button>
        </form>
      </footer>
    </section>
    
    <footer class="info">
      <p>Click to edit a todo</p><!-- Remove the below line ↓ -->
      <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">you</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </body>
  </html>
</view-master>
